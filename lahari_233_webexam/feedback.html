<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Feedback Page</title>
</head>

<body>
    <form action="" id="reg-form">
        <div class="d-flex flex-column justify-content-center align-items-center my-4">
            <h3 lass="my-4">Let's Submit A Form</h3>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="user-name" placeholder="name" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input required type="email" class="form-control" id="user-email" placeholder="email" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="user-password" placeholder="password" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="user-confirm-password" placeholder="password" />
            </div>

            <div class="mb-3">
                <label for="comment">Comment</label>

                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

                <div>
                    <center><input id="sub" type="submit" class="btn btn-dark"></input></center>
                </div>
            </div>
    </form>
</body>
<script src="script.js"></script>

</html>
